<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bali</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Lora&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <!--масштабирование сайта на всех браузерах-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <!--масштабирование браузера-->
</head>

<body>

  <header class="header" style="background-image: url(images/header-bg.png);">
    <div class="container">
      <div class="header-top">
        <div class="header__logo">
          <a href="#">Cool Trip</a>
        </div>
        <div class="header__menu">
          <div class="menu__btn">
            <div class="menu__btn-inner">
              <div class="menu__btn-line"></div>
              <div class="menu__btn-line"></div>
              <div class="menu__btn-line"></div>
            </div>
          </div>
          <ul class="menu__list">
            <li><a href="#">Маршрут</a></li>
            <li><a href="#">Стоимость</a></li>
            <li><a href="#">Фото и видео</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>

      <div class="header__content">
        <div class="header__content-title title">
          Познай чудеса Бали
          вместе с Cool Trip
        </div>

        <a class="header__content-btn" href="#">Хочу на Бали!</a>

        <div class="header__content-icons">
          <a class="header__content-icon" href="#" style="background-image: url(images/youtube.svg);"></a>
          <a class="header__content-icon" href="#" style="background-image: url(images/twitter.svg);"></a>
          <a class="header__content-icon" href="#" style="background-image: url(images/vk.svg);"></a>
        </div>

        <div class="header__content-mouse">
          <div class="mouse">
            <div class="scroller"></div>
          </div>
          <div class="arrow"><img class="arrow__img" src="images/arrow.svg" alt="arrow"></div>
        </div>
      </div>

    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!--Для корректной работы до загрузки данных скрипты вставлять некорректно-->
    <script src="js/main.js"></script>

</body>

</html>
